<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Discover Music as a Group!</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}?rnd=3">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/one-page-wonder.min.css" rel="stylesheet">

    <script type="text/javascript" src="static/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="static/vendor/bootstrap/js/rater.js" charset="utf-8"></script>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">My profile!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="create_group">Create Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my_groups">My groups</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<br><br><br>


<section>
    <div class="container">
        <div class="row align-items-center">


            <br>
            {% for index in range(0, top_tracks|length) %}
            <iframe src="{{top_track_uris[index]}}" width="300" height="380" frameborder="0"
                    allowtransparency="true"></iframe>
            <!-- Use allow="encrypted-media" to be able to play the full song-->
            <br>
            <!--<div class="rateYo" id="{{top_tracks[index]}}"></div>-->


            {% endfor %}

             <form action="refresh_tracks" method="get">
                <center>
                    <button type="submit" class="btn btn-danger spotify_button" id="" style=""><h4><i
                            class="fab fa-spotify"></i> Refresh my top tracks!</h4></button>
                </center>
            </form>

        </div>
    </div>
</section>
<br>

<!-- Footer -->
<footer class="py-5 bg-black">
    <div class="container">
        <p class="m-0 text-center text-white small">Copyright &copy; GroupMusic 2019</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->


<script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
