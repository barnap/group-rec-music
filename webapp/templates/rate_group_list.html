    <script>
        $(function () {

   var rating;
  $(".rateYo").rateYo({
    starWidth: "40px",
    halfStar: true,
  }).on("rateyo.set", function (e, data) {
                 var id = this.id;
                 rating = data.rating;
                 rateSongs(id, rating);
              });

});

    </script>

            <script>

     function rateSongs(id, rating) {
          $.ajax({
           url : '/rateSongs',
           type : 'POST',
            headers: {"Content-Type": "application/json"},
           dataType: 'json',
           data : JSON.stringify({"id": id, "rating": rating }),
           success : function(data){}
           });
    }
    </script>
